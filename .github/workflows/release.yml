name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      # Dogfood: use local action with local build
      - name: Create Release PR or Publish
        uses: ./
        with:
          mode: ${{ startsWith(github.event.head_commit.message, 'chore(release):') && 'release' || 'pr' }}
          skip-install: 'true'
          cli-path: 'bun run ./dist/cli.js'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}
