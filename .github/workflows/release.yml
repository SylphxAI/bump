name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run when release PR is merged
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'bump/release')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Configure npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        run: |
          VERSION=$(jq -r .version package.json)
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
